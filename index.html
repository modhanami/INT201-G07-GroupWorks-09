<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">
  <title>7 GAMING GEAR SHOP</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- CSS -->

</head>

<body>
  <!-- NAV BAR -->
  <nav class="navbar p-2 ps-3 navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">7 GAMING GEAR SHOP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item position-relative">
          <a class="nav-link position-relative top-60" id="cart" href="#">
            <span id="cart-icon" class="material-icons mt-1">
              shopping_cart
            </span>

            <span id="cart-item-count" class="position-absolute top-0 start-50 badge rounded-pill bg-salmon">
              0
            </span>
          </a>
        </li>

        <a class="nav-link" id="clear-cart" href="#">
          <span id="cart-clear-icon" class="material-icons mt-1">
            delete_sweep
          </span>
        </a>

        <a class="nav-link" id='currency-rate' href="#">
          <span class="material-icons" id="rate">
            $
          </span>
        </a>

        <li class="nav-item d-flex align-items-center">
          <a class="nav-link" id="search" href="#">
            <span class="material-icons mt-1">search</span>
          </a>
          <div id="input" class="d-none">
            <div class="input-group">
              <input id="input_txt" type="text" class="form-control" placeholder="Search">
              <div class="input-group-append">
                <button id="btn" class="btn btn-outline-secondary" type="button">Search</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- NAV BAR -->


  <!-- PRODUCT -->
  <div class="container mt-4">
    <div id="items" class="d-flex flex-wrap">

    </div>
  </div>
  <!-- PRODUCT -->

  <!--ViewCart-->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="tbl container">
        <table id="table" class="table table-striped table-bordered w-100">
          <thead>
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cart-item-container">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--ViewCart-->

  <!-- js -->
  <script src="./loadProduct.js" type="module"></script>
  <!-- js -->

</body>

</html>
